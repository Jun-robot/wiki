name: Notify Quartz on wiki update

on:
  push:
    branches:
      - main    # wiki のメインブランチ名。違えばここを合わせる

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Quartz deploy (repository_dispatch)
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_QUARTZ_TOKEN }}" \
            https://api.github.com/repos/Jun-robot/quartz/dispatches \
            -d '{"event_type": "wiki-updated"}'
